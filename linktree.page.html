<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend components</title>
    <style>
      @font-face {
        font-family: Noto Sans;
        src: url(./assets/fonts/NotoSans-Bold.ttf);
        font-weight: bold;
      }

      @font-face {
        font-family: Noto Sans;
        src: url(./assets/fonts/NotoSans-Regular.ttf);
        font-weight: normal;
      }
      *,
      *::before,
      ::after {
        padding: 0;
        margin: 0;
      }

      html {
        font-size: 100%;
        box-sizing: border-box;
        scroll-behavior: smooth;
      }

      body {
        font-size: 0.94rem;
        font-family: Poppins, Noto Sans, sans-serif;
        text-align: center;
        line-height: 1.5;
        background: #f8f8f8;
      }

      main {
        padding: 12vh 0;
      }

      img[alt="Linktree photo"] {
        --scale: 164px;
        width: var(--scale);
        height: var(--scale);
        border-radius: 24px;
      }

      img[alt="Linktree photo"] + h3 {
        margin: 16px 0 0px;
      }

      .linktree-nav {
        margin: 40px auto 0;
        width: 95%;
        max-width: 700px;
      }

      .linktree-nav ul {
        display: grid;
        gap: 1rem;
        list-style: none;
      }

      .linktree-nav a {
        text-decoration: none;
        color: inherit;
      }

      .linktree-box {
        display: flex;
        align-items: center;
        text-align: start;
        padding: 12px 12px;
        border: 1px solid #ebebeb;
        border-radius: 8px;
        background: #fff;
      }

      .linktree-box .icon-box {
        --scale: 56px;
        width: var(--scale);
        height: var(--scale);
        font-size: 1.25rem;
        background: hsl(var(--color), 30%);
        color: hsl(var(--color));
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        margin-right: 16px;
      }

      @media (min-width: 600px) {
        .linktree-nav ul {
          grid-template-columns: repeat(2, 1fr);
        }
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <img src="./assets/images/display photo.png" alt="Linktree photo" />
        <h3>Ezihe Godswill</h3>
        <span>Frontend software engineer</span>
      </header>
      <nav class="linktree-nav">
        <ul>

                </div>
              </div>
            </a>
          </li>
          <li>
            <a href="#">
              <div class="linktree-box">
                <div class="icon-box" style="--color: 0, 100%, 50%">‚ù§</div>
                <div>
                  <h5>Twitter</h5>
                  <span>Connect with me</span>
                </div>
              </div>
            </a>
          </li>
          <li>
            <a href="#">
              <div class="linktree-box">
                <div class="icon-box" style="--color: 44, 100%, 53%">‚ö°</div>
                <div>
                  <h5>Codepen</h5>
                  <span>See my demos </span>
                </div>
              </div>
            </a>
          </li>
          <li>
            <a href="#">
              <div class="linktree-box" style="--color: 110, 91%, 40%">
                <div class="icon-box">üë®üèæ‚Äçüíª</div>
                <div>

        </ul>
      </nav>
    </main>
  </body>
</html>
